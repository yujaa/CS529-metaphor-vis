<!DOCTYPE html>
<meta charset="utf-8">
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="./model/styles.css">
	<title>Metaphor Visualization</title>
</head>
<body>
	<div id="top">
		Exploring the Novelty of Metaphor through visualization
	</div>
	<div id="first-row" style="display:flex">
		<div class="view" id="net-graph-div"></div>
		<div class="view" id="net-detailed-div">
		</div>
	</div>
	<div id="second-row" style="display:flex">
		<div class="view" id="sentences-div" style="background-color:white">
			<div style="font:16px/26px Georgia, Garamond, Serif;overflow:auto;">
				<p style="font-size:90%; padding: 10px 20px;" id="sentences-heading"></p>
				<p style="font-size:80%; padding: 10px 20px;" id="sentences-list"></p>
			</div>
		</div>
		<div class="view" id="fiter-div">
				<div class="search-container">
					<input style="font-size:90%;" type="text" placeholder="Search.." name="search" id="search-box">
					<button style="font-size:90%; visibility:hidden;" type="submit" onclick="clear_search()" id="clear-button"> <i class="fa fa-close"></i></button>
					<button style="font-size:90%;" type="submit" onclick="search()" id="search-button"><i class="fa fa-search"></i></button>
				</div>
	  
				<div style="display:block; margin: 30px 10px; font-weight: bold"id="charts">
				  <div id="hour-chart" class="chart">
					<p>Novelty Score Histogram - Range</p>
				  </div>
				  <div id="lists">
					<div id="flight-list" class="list"></div>
				  </div>
				</div>
	  
				<div id="pos-filter">
					<p style=" margin: 10px; font-weight: bold;">Parts of speech - Filtering</p>
					<p style=" margin: 10px; font-weight: bold;">WORD</p>
						<div style="display:inline-flex;">
							<label class="container">Noun
							  <input class="pos-option-w small" type="checkbox" id="noun-w" value="noun" onclick="checkbox()" checked>
							  <span class="checkmark"></span>
							</label>
							<label class="container1">Verb
							  <input class="pos-option-w" type="checkbox" id="verb-w" value="verb" onclick="checkbox() " checked>
							  <span class="checkmark"></span>
							</label>
							<label class="container2">Adjective
							  <input class="pos-option-w" type="checkbox" id="adjective-w" value="adjective" onclick="checkbox()" checked>
							  <span class="checkmark"></span>
							</label>
							<label class="container3">Adverb
							  <input class="pos-option-w" type="checkbox" id="adverb-w" value="adverb" onclick="checkbox()" checked>
							  <span class="checkmark"></span>
							</label>
					  </div>
				  <p style=" margin: 10px; font-weight: bold;">METAPHOR</p>	
				  <div style="display:inline-flex;">
							<label class="container">Noun
							  <input class="pos-option-m" type="checkbox" id="noun-m" value="noun" onclick="checkbox()" checked>
							  <span class="checkmark"></span>
							</label>
							<label class="container1">Verb
							  <input class="pos-option-m" type="checkbox" id="verb-m" value="verb" onclick="checkbox() " checked>
							  <span class="checkmark"></span>
							</label>
							<label class="container2">Adjective
							  <input class="pos-option-m" type="checkbox" id="adjective-m" value="adjective" onclick="checkbox()" checked>
							  <span class="checkmark"></span>
							</label>
							<label class="container3">Adverb
							  <input class="pos-option-m" type="checkbox" id="adverb-m" value="adverb" onclick="checkbox()" checked>
							  <span class="checkmark"></span>
							</label>
					  </div>
				</div>
	  
			  </div>
		</div>
	</div>
	
</body>
